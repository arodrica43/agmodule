
 
<div id="main-content-snet" style="width:80%;margin: 0 auto;"></div>

<!-- The Profile Modal -->
<div id="profileModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content" style = " width: 50%;">
    <div class="modal-header">
        <div class="container-fluid">
          <!-- Control the column width, and how they should appear on different devices -->
            <div><span class="close" id="close1">&times;</span></div>
            <button id="friend-friend-follow" class="follow" style="width:30%; position:relative;">---</button>
        </div>     
    </div>
    <div class="modal-body" style="text-align:center;"> 
      <br>
      <img src="https://upload-icon.s3.us-east-2.amazonaws.com/uploads/icons/png/19339625881548233621-512.png" id="friend-profile-img" style="width:30%;" />
      <br><br>
      <h2 id="friend-username" style="text-align:center;"></h2>
      <hr>
        <div id="friend-descr"></div>
      <hr>
        <button id="show-friends-of-friends-list" data-toggle="collapse" data-target="#friend-friends" class="btn btn-primary" style="text-align:center; width:100%; background: #2C2C2C; border-color:#2C2C2C;">Friends List</button>
        <div id="friend-friends" class="collapse" style="text-align:center;">
          <br>
          <div id="friend-scrollable-content">
              <div class="all">
                <div class="cards" id = "friend-friends-grid">          
                </div>
              </div>                  
          </div>
        </div> 
    </div>
  </div>
</div>

<!-- Settings Modal -->
<div id="settingsModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content" style = " width: 50%;">
    <div class="modal-header">
        <div class="container-fluid">
          <!-- Control the column width, and how they should appear on different devices -->
            <div><span class="close" id="close">&times;</span></div>
            <h2>Edit Social Profile</h2>
        </div>     
    </div>
    <div class="modal-body">
        <div class="row">
          <div class="column">
              <label style="text-align:center;">Select Avatar</label><br>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <img id = "avatar-diamond" name="diamond" class ="avatar-image" src="https://agmodule.herokuapp.com/media/social_icons/diamond.png" alt="Snow" onclick="selectAvatar(this.name)">
          </div>
          <div class="column">
              <img id = "avatar-art" name="art" class ="avatar-image" src="https://agmodule.herokuapp.com/media/social_icons/art.png" alt="Snow" onclick="selectAvatar(this.name)">
          </div>
          <div class="column">
              <img id = "avatar-tech" name="tech" class ="avatar-image" src="https://agmodule.herokuapp.com/media/social_icons/tech.png" alt="Snow" onclick="selectAvatar(this.name)">
          </div>
          <div class="column">
              <img id = "avatar-games" name="games" class ="avatar-image" src="https://agmodule.herokuapp.com/media/social_icons/games.png" alt="Snow" onclick="selectAvatar(this.name)">
          </div>
        </div>
        <div class="row">
          <div class="column">
            <img id = "avatar-music" name="music" class ="avatar-image" src="https://agmodule.herokuapp.com/media/social_icons/music.png" alt="Snow" onclick="selectAvatar(this.name)">
          </div>
          <div class="column">
              <img id = "avatar-science" name="science" class ="avatar-image" src="https://agmodule.herokuapp.com/media/social_icons/science.png" alt="Snow" onclick="selectAvatar(this.name)">
          </div>
          <div class="column">
              <img id = "avatar-money" name="money" class ="avatar-image" src="https://agmodule.herokuapp.com/media/social_icons/money.png" alt="Snow" onclick="selectAvatar(this.name)">
          </div>
          <div class="column">
              <img id = "avatar-photo" name="photo" class ="avatar-image" src="https://agmodule.herokuapp.com/media/social_icons/photo.png" alt="Snow" onclick="selectAvatar(this.name)">
          </div>
        </div>
        <div class="row">
          <div class="column">
              <br> <label for="description-input">Description:</label><br><br>
                <textarea name="description" maxlength="800" style="max-height:120px; height: 40px;width:100%;padding-top:5px; padding-left:5px; resize: none;float:left; overflow:auto;" id="description-input" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
          </div>
        </div>
    </div>
    <div class="modal-footer" style="border-top: 0 none; text-align:right;"><button class="submit btn btn-default" type="submit" style="width:25%;margin-top:0px;" onclick="saveProfile()" >Save</button></div>
  </div>
</div>
