<!DOCTYPE html>

<style>
.circle-container {
  position: relative;
  width: 100%;
  height: 85vw;
  border-radius: 50%;
  padding: 0;
  list-style: none;
  /*margin: 0vw -2vw 0vw ;*/
  border: solid 5px none;
  background:white url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.DIuMKi9bVVnRYJto4NMeKwHaHa%26pid%3DApi&f=1") no-repeat center;
  background-size: 65vw 65vw; /*controls background size*/
}
.circle-container > * {
  display: block;
  position: absolute;
  top: calc(50% - 3vw); /*50% - icon_width/2*/
  left: calc(50% - 3vw);
  /*margin-top: -3vw;
  margin-left:-3vw;
  width: 5em;
  height: 5em;*/
}
.circle-container > *:nth-of-type(1) {
  -webkit-transform: rotate(240deg) translate(calc(0em)) rotate(-240deg); /*Concentric radius distant by 70/21 vw*/
          transform: rotate(240deg) translate(calc(0em)) rotate(-240deg);
}  

.circle-container > *:nth-of-type(2) {
  -webkit-transform: rotate(0deg) translate(calc(8vw)) rotate(0deg);
          transform: rotate(0deg) translate(calc(8vw)) rotate(0deg);
}

          transform: rotate(300deg) translate(calc(16vw)) rotate(-300deg);

}
.circle-container > *:nth-of-type(15) {

          transform: rotate(0deg) translate(calc(32vw)) rotate(0deg);
}
.circle-container > *:nth-of-type(21) {
  -webkit-transform: rotate(60deg) translate(calc(32vw)) rotate(-60deg);
          transform: rotate(60deg) translate(calc(32vw)) rotate(-60deg);

          transform: rotate(180deg) translate(calc(40vw)) rotate(-180deg);
}
.circle-container > *:nth-of-type(30) {
  -webkit-transform: rotate(240deg) translate(calc(40vw)) rotate(-240deg);
          transform: rotate(240deg) translate(calc(40vw)) rotate(-240deg);
}
.circle-container > *:nth-of-type(31) {
  -webkit-transform: rotate(300deg) translate(calc(40vw)) rotate(-300deg);
          transform: rotate(300deg) translate(calc(40vw)) rotate(-300deg);
}
.circle-container img {
  position:relative;
  display: block;
  /*width: 60px; /* controls icons diameter*/
  width: 6vw;
  max-width: 100%;
  min-width: 40%;
  border-radius: 50%;
  -webkit-filter: grayscale(50%);
          filter: grayscale(50%);
  border: solid 5px none;
  -webkit-transition: .15s;
  transition: .15s;  
  cursor: pointer;
}
.circle-container img:hover {
  -webkit-filter: grayscale(0);
          filter: grayscale(0);
          transform: scale(1.3);    
}
  
/* Modal (background) */
.main-modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  text-align: center;
}

/* The Close Button */
.main-close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.main-close:hover,
.main-close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>

          <div><span class="main-close">&times;</span></div>

          <div><h2 id="main-modal-title"></h2></div>

<script>

  mechanic_names = [
                      ['challenges', 'Challenges', 'challenge_widgets'],
                      ['easter_eggs', 'Easter Eggs', 'easter_egg_widgets'],
                      ['levels', 'Levels', 'level_widgets'],
                      ['points', 'Points', 'point_widgets'],
                      ['social_statuses', 'Social Statuses', 'social_status_widgets'],
                      ['knowledge_shares', 'Knowledge Sharing', 'knowledge_share_widgets'],
                      ['development_tools', 'Development Tools', 'development_tool_widgets'],
                      ['unlockables', 'Unlockables', 'unlockable_widgets'],
                      ['badges', 'Badges', 'badge_widgets'],
                      ['leaderboards', 'Leaderboards', 'leaderboard_widgets'],
                      ['?', 'Publishing Tools', '?'],
                      ['gifts', 'Gifting', 'gift_widgets'],
                      ['?', 'Advanced Challenges', '?'],
                      ['?', 'Advanced Easter Eggs', '?'],
                      ['?', 'Expertise', '?'],
                      ['gift_openers', 'Gift Openeing Tools', 'gift_opener_widgets'],
                      ['social_networks', 'Social Networks', 'social_network_widgets'],
                      ['?', 'Advanced Gifting', '?'],
                      ['?', 'Advanced Development Tools', '?'],
                      ['?', 'Advanced Unlockables', '?'],
                      ['?', 'Advanced Badges', '?'],
                      ['lotteries', 'Lotteries', 'lottery_widgets'],
                      ['?', 'Team Tools', '?'],
                      ['?', 'Valoration Tools', '?'],
                      ['label', 'Disruptor', ''],
                      ['label', 'Free Spirit', ''],
                      ['label', 'Achiever', ''],
                      ['label', 'Player', ''],
                      ['label', 'Socializer', ''],
                      ['label', 'Philantropist', ''],
                    ]

  fetch("https://agmodule.herokuapp.com/api/get_accessible_mechanics/user1")
  .then(response => response.json())
  .then(res_json => (res_json.results))
  .then(acc_mechanics => (
      mechanic_names.forEach(function(item,index){
        if(item[0] == 'label'){
          document.getElementById("circle-container").innerHTML += '<li style="font-size: 2vw;">' + item[1] + '</li>';  
        }else if(item[0] != '?'){
          if(acc_mechanics.includes(item[2])){
            document.getElementById("circle-container").innerHTML += '<li><img name="' + item[0] + '" data-title="' + item[1] + '" src="http://agmodule.herokuapp.com/media/dashboard_icons/' + item[0] + '.png" onclick="openMechanic(this);"></li>';
          }else{
            document.getElementById("circle-container").innerHTML += '<li><img name="blocked" data-title="' + item[1] + '" src="http://agmodule.herokuapp.com/media/dashboard_icons/blocked.png" onclick="openMechanic(this);"></li>';
          }
        }else{
          document.getElementById("circle-container").innerHTML += '<li><img name="blocked" data-title="' + item[1] + '" src="http://agmodule.herokuapp.com/media/dashboard_icons/blocked.png" onclick="openMechanic(this);"></li>';
        }
      })
    ))
  .catch(error => (console.log("Error: " + error)))

  var url = "https://agmodule.herokuapp.com/api/gmechanic_lists/?user=user1";
  var list_data = {};
  fetch(url)
        .then(response => response.json())
        .then(res_json => (console.log(res_json), res_json))
        .then(res_json => (res_json.results))
        .then(list => list.forEach((item,index) => (list_data[item.mechanic] = item.url, console.log(item.url))))
        .catch(error => (console.log("Error: " + error)))
  var modal = document.getElementById("main-modal");
  var container = $("#main-modal");
  var span = document.getElementsByClassName("main-close")[0];
  span.onclick = function() {
    console.log(modal);
    container.hide();
  }
  function openMechanic(mechanic){
    if(mechanic.name != "blocked"){
      document.querySelector("#main-modal-content").innerHTML = '<img src="https://i.pinimg.com/originals/23/35/32/23353292cc60b2bcb3f015ee362eeb74.gif"  width=250/>';
      console.log(list_data[mechanic.name] + "?user=user1&dynamic_index=" + mechanic.name);
      document.getElementById("main-modal-title").innerHTML = "List of " + mechanic.dataset.title;
      fetch(list_data[mechanic.name] + "?user=user1&dynamic_index=" + mechanic.name)
      .then(response => response.json())
      .then(function(res_json){
        document.querySelector("#main-modal-content").innerHTML = (res_json.html); 
        $(res_json.html).appendTo(document.body);
       
        console.log("loaded");
        return 1;
      })
      .catch(error => (console.log("Error: " + error)))
      container.show();
    }else{
      alert("This mechanic isn't alredy discovered!");
    }
  }
</script>
