<style>

.bdg-container{
	position: relative;
}
.bdg-container > div{
    font-size: 30px;
    padding: .5em;
    margin: .5em;
    text-align: center;
    width:90%;
    font-size:4vw;
}
.bdg-container > div > img{
    width: 25%;
    height: 60%;
    -webkit-transition: .15s;
    transition: .15s; 
}
.discover {
	padding: 10px;
	position: absolute;
    bottom: 0;
    right: 0;
}
</style>

<div id = "bdg-widget-dynamic_index" class="bdg-container"></div>
<param id = "bdg-widget-handshake-dynamic_index" value=0></param> 

<script>
document.querySelector("#bdg-widget-handshake-dynamic_index").value = 1;
function choose_bdg(badge){
	var locked_style = "";
    if(badge[1]){
        locked_style = 'The last badge you won: ';
    }else{
    	  locked_style = 'You won a new badge: ';
    	  document.querySelector("#bdg-widget-dynamic_index").innerHTML += '<div><h4>' + locked_style + badge[0].title + '</h4><img ' + locked_style + ' src="' + badge[0].icon + '"></div>';
    } 
    document.querySelector("#bdg-widget-dynamic_index").innerHTML += '<a class="discover">Discover more \> </a>';
}
url = "https://agmodule.herokuapp.com/api/badges/retrieve_for_user/dynamic_user?unlock=true&widget_id=dynamic_index";
fetch(url)
.then(response => response.json())
.then(res_json => (res_json.results))
.then((list) => (list[0]))
.then((badge) => (choose_bdg(badge)))
.catch(error => (console.log("Error: " + error)))
</script>
