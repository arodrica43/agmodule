}

/* Modal (background) */
.main-modal {
  display: none; /* Hidden by default */

}

<script>
  var url = "https://agmodule.herokuapp.com/api/gmechanic_lists/?user=user1";
  var list_data = {};
  fetch(url)
        .then(response => response.json())
        .then(res_json => (console.log(res_json), res_json))
        .then(res_json => (res_json.results))
        .then(list => list.forEach((item,index) => (list_data[item.mechanic] = item.url, console.log(item.url))))
        .catch(error => (console.log("Error: " + error)))
  var modal = document.getElementById("main-modal");
  var container = $("#main-modal");
  var span = document.getElementsByClassName("main-close")[0];
  span.onclick = function() {
    console.log(modal);
    container.hide();
  }
  function openMechanic(mechanic){
    document.querySelector("#main-modal-content").innerHTML = '<img src="https://i.pinimg.com/originals/23/35/32/23353292cc60b2bcb3f015ee362eeb74.gif"  width=250/>';
    console.log(list_data[mechanic.name] + "?user=user1&dynamic_index=" + mechanic.name);
    document.getElementById("main-modal-title").innerHTML = "List of " + mechanic.dataset.title;
    fetch(list_data[mechanic.name] + "?user=user1&dynamic_index=" + mechanic.name)
    .then(response => response.json())
    .then(function(res_json){
      document.querySelector("#main-modal-content").innerHTML = (res_json.html); 
      $(res_json.html).appendTo(document.body);
     
      console.log("loaded");
      return 1;
    })
    .catch(error => (console.log("Error: " + error)))
     container.show();
  }
</script>
