
<style>
.unk-locked-content{
	background:red;
    z-index:2;
}

.card {
  float: left;
  margin: 12px;
  padding: 10px 3px;
  /*setting width for each and every card element as well as -10px for removing the margin width for 5 elements*/
  width: calc( 100% / 5 - 20px);
  height:120px;
  text-align:center;
  z-index: 0;
}

.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 1s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.card:hover .card-inner {
  transform: scale(1.1);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.card-front {
  background-color: whitesmoke;
  color: black;
}

.card-back {
  background-color: whitesmoke;
  color: black;
  transform: rotateY(180deg);
}


/*first element*/

 .card:first-child {
  margin-left: 0;
}


/*last element of the first row*/

.card:nth-child(5n) {
  margin-right: 0;
}


/*first-element of the 2nd row*/

.card:nth-child(5n+1) {
  margin-left: 0;
}


/*last element*/

.card:last-child {
  margin-right: 0;
}


</style>

<div id = "unk-widget-dynamic_index" class="unk-container"></div>
<div class="unk-locked-content"></div>
<param id = "unk-widget-handshake-dynamic_index" value=0></param> 
<script>

document.querySelector("#unk-widget-handshake-dynamic_index").value = 1;

function render_unk(unlockable){
	document.querySelector("#unk-widget-dynamic_index").innerHTML = unlockable.html;
    $(unlockable.html).appendTo(document.body);
}

function selectPolicy(list){
	select = [];
	for (let i = 0; i < Math.min(5, list.length); i++) {
	  select.push(list[i]);
	}
	return select
}

function unlock(unlockable){
	console.log(unlockable.dataset.id);
	unlockable.querySelector(".card-inner").style.transition = 'all 1s';
	unlockable.querySelector(".card-inner").style.zIndex = 1;
	var w_width = window.innerWidth ;
	var x = unlockable.querySelector(".card-inner").offsetLeft;
	var w = unlockable.querySelector(".card-inner").offsetWidth;
	var lambda = 6;
	var x_incr = (-w_width/2 + x + w/2)/lambda;	
	
	unlockable.querySelector(".card-inner").style.transform = 'rotateY(180deg) scale(' + lambda + ') translateX(' + x_incr + 'px) translateY(30px)';

	window.setTimeout(function () {
		unlockable.style.left = "0px";
		unlockable.style.top = "0px";
		
	    unlockable.innerHTML = unlockable.dataset.locked_content;
	}, 1000);
	
	//unlockable.style.transform = "rotateY(180deg) scale(2) translateX(0.5vw) translateY(0.5vh)";
}

function fillHTML(data){
document.getElementById("unk-widget-dynamic_index").innerHTML += '<div class="card" onclick="unlock(this)" data-id=' + data.id + ' data-locked_content=\'' + data.locked_html + '\' >'+
																	'<div class="card-inner">'+
																	    '<div class="card-front">'+
																	      '<img src="https://www.flaticon.com/svg/vstatic/svg/0/827.svg?token=exp=1615225341~hmac=a4b78ba965dc14ba74b7e3cfc91b6c16" alt="Avatar" style="width:100%;height:100%;">'+
																	    '</div>'+
																	    '<div class="card-back">'+
																	      '<div id="locked-content-div"></div> '+
																	    '</div>'+
																	'</div>'+
																 '</div>';

}

url = "https://agmodule.herokuapp.com/api/unlockables/";
fetch(url)
.then(response => response.json())
.then(res_json => (res_json.results))
.then((list) => (selectPolicy(list))) // Select Policy: select the first (could be random, or other policy)
.then((unlockables) => (console.log(unlockables),
						unlockables.forEach((item,index) => (fillHTML(item)))))
.catch(error => (console.log("Error: " + error)))
</script>
