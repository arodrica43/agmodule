<script>

  //INTERACTION INIT -----------------------------------------------------------------------
    //Dynamic property :: Log tracking functions
    include-base-tracking
    include-onclick-tracking
    start_main_time();
    start_focus_time("main-content-lot");
    start_logs(log,"dynamic_user", "dynamic_mechanic_index",15);
    // ---------------------------------------------------------------------------------------

  document.querySelector("#button_div").innerHTML = '<br><br><input type="button" value="spin" id="spin" />';
  document.querySelector("#roulette_div").innerHTML = ' <canvas id="canvas" width="400" height="420"></canvas>';
  document.querySelector("#roulette_div").onclick = function(){
    // INTERACTION OCCURRENCE REGISTRATION --------------------------------------
    //Logging :: button-click interaction
    log_click({itime: 2, message:"Roulette image clicked", register : log, level:1,type:"ImageClick"});
    // --------------------------------------------------------------------------
  }

  //Options and Arc are dynamically charged through <param>

  var startAngle = 0;
  var spinTimeout = null;

  var spinArcStart = 10;
  var spinTime = 0;
  var spinTimeTotal = 0;

  var ctx;

  document.getElementById("spin").addEventListener("click", spin);

  function byte2Hex(n) {
    var nybHexString = "0123456789ABCDEF";
    return String(nybHexString.substr((n >> 4) & 0x0F,1)) + nybHexString.substr(n & 0x0F,1);
  }

  function RGB2Color(r,g,b) {
    return '#' + byte2Hex(r) + byte2Hex(g) + byte2Hex(b);
  }

  function getColor(item, maxitem) {
    var phase = 0;
    var center = 128;
    var width = 127;
    var frequency = Math.PI*2/(maxitem);
    
    red   = Math.sin(frequency*item+2+phase) * width + center;
    green = Math.sin(frequency*item+0+phase) * width + center;
    blue  = Math.sin(frequency*item+4+phase) * width + center;
    
    return RGB2Color(red,green,blue);
  }

  function drawRouletteWheel() {

    var options  = JSON.parse(document.querySelector("#options").value);
    var arc = Math.PI / (options.length / 2);
    var canvas = document.getElementById("canvas");
    if (canvas.getContext) {
      var outsideRadius = 150;
      var textRadius = 115;
      var insideRadius = 80;

      ctx = canvas.getContext("2d");
      ctx.clearRect(0,0,500,500);

      ctx.strokeStyle = "black";
      ctx.lineWidth = 0.1;

      ctx.font = 'bold 12px Helvetica, Arial';
      
      for(var i = 0; i < options.length; i++) {
        var angle = startAngle + i * arc;
        ctx.fillStyle = getColor(i, options.length);

        ctx.beginPath();
        ctx.arc(200, 200, outsideRadius, angle, angle + arc, false);
        ctx.arc(200, 200, insideRadius, angle + arc, angle, true);
        ctx.stroke();
        ctx.fill();

        ctx.save();
        ctx.shadowOffsetX = -1;
        ctx.shadowOffsetY = -1;
        ctx.shadowBlur    = 0;
        ctx.shadowColor   = "rgb(220,220,220)";
        ctx.fillStyle = "black";
        ctx.translate(200 + Math.cos(angle + arc / 2) * textRadius, 
                      200 + Math.sin(angle + arc / 2) * textRadius);
        ctx.rotate(angle + arc / 2 + Math.PI / 2);
        var text = options[i];
        ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
        ctx.restore();
      } 

      //Arrow
      var my_gradient = ctx.createLinearGradient(0, 0, 0, 65);
      my_gradient.addColorStop(0, "white");
      my_gradient.addColorStop(1, "black");
      ctx.fillStyle = my_gradient;
      ctx.beginPath();
      ctx.moveTo(200 - 4, 200 - (1.05*outsideRadius + 5));
      ctx.lineTo(200 + 4, 200 - (1.05*outsideRadius + 5));
      ctx.lineTo(200 + 4, 200 - (outsideRadius - 5));
      ctx.lineTo(200 + 9, 200 - (outsideRadius - 5));
      ctx.lineTo(200 + 0, 200 - (outsideRadius - 13));
      ctx.lineTo(200 - 9, 200 - (outsideRadius - 5));
      ctx.lineTo(200 - 4, 200 - (outsideRadius - 5));
      ctx.lineTo(200 - 4, 200 - (outsideRadius + 5));
      ctx.fill();
    }
  }

  function spin() {
    // INTERACTION OCCURRENCE REGISTRATION --------------------------------------
    //Logging :: button-click interaction
    log_click({itime: 1, message:"Spin button clicked", register : log, level:1,type:"ButtonClick"});
    // --------------------------------------------------------------------------
    spinAngleStart = Math.random() * 10 + 10;
    spinTime = 0;
    spinTimeTotal = Math.random() * 3 + 4 * 1000;
    rotateWheel();
  }

  function rotateWheel() {
    //options  = JSON.parse(document.querySelector("#options").value);
    spinTime += 30;
    if(spinTime >= spinTimeTotal) {
      stopRotateWheel();
      return;
    }
    var spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
    startAngle += (spinAngle * Math.PI / 180);
    drawRouletteWheel();
    spinTimeout = setTimeout('rotateWheel()', 30);
  }

  function stopRotateWheel() {
    var options  = JSON.parse(document.querySelector("#options").value);
    var arc = Math.PI / (options.length / 2);
    clearTimeout(spinTimeout);
    var degrees = startAngle * 180 / Math.PI + 90;
    var arcd = arc * 180 / Math.PI;
    var index = Math.floor((360 - degrees % 360) / arcd);
    ctx.save();
    ctx.font = 'bold 30px Helvetica, Arial';
    var text = options[index]
    ctx.fillText(text, 200 - ctx.measureText(text).width / 2, 200 + 10);
    
      fetch("called_mechanic_url&prize=" + text) // WARNING: should be replaced by a concrete mechanic url
        .then(function (response) {
          //alert("entering");
            return response.json();
        })
        .then(function (myJson) {
            alert("You win " + text + " " + myJson.by);
        })
        .catch(function (error) {
            console.log("Error: " + error);
        }); 
    ctx.restore();
  }

  function easeOut(t, b, c, d) {
    var ts = (t/=d)*t;
    var tc = ts*t;
    return b+c*(tc + -3*ts + 3*t);
  }
</script>
