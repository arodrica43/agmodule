<style>
.ksh-container > div{
        font-size: 30px;
        padding: .5em;
        margin: .5em;
        text-align: center;
        width:90%;
        font-size:4vw;
}
.ksh-container > div > img{
        width: 25%;
        height: 25%;
        -webkit-transition: .15s;
        transition: .15s; 
    }
</style>

<div id = "ksh-widget-dynamic_index" class="ksh-container"></div>
<param id = "ksh-widget-handshake-dynamic_index" value=0></param> 

<script>
var rewards = [
				{'value' : 1, 'by' : 'score', 'message' : '+1 point'},
				{'value' : 5, 'by' : 'score', 'message' : '+5 points'},
				{'value' : 10, 'by' : 'score', 'message' : '+10 points'},
				{'value' : 20, 'by' : 'score', 'message' : '+20 points'},
				{'value' : 50, 'by' : 'score', 'message' : '+50 points'},
				{'value' : 1, 'by' : '$', 'message' : '+1 $'},
				{'value' : 5, 'by' : '$', 'message' : '+5 $'},
				{'value' : 10, 'by' : '$', 'message' : '+10 $'},
				{'value' : 20, 'by' : '$', 'message' : '+20 $'},
				{'value' : 50, 'by' : '$', 'message' : '+50 $'}				
]
document.querySelector("#ksh-widget-handshake-dynamic_index").value = 1;

function choose_reward(){
	var r = Math.floor(Math.random() * rewards.length);
	return rewards[r];	
}

function send_tip(tip){
	fetch("https://agmodule.herokuapp.com/api/gift_to_all?from=dynamic_user&type=text&content=missatge+de+prova" )
	.then(response => response.json())
	.then(res_json => (console.log(res_json), alert("Present sent!")))
	.catch(error => (console.log("Error: " + error)));
	tip.disabled = true;
}

function render_ksh(){
	var reward = choose_reward();
	document.querySelector("#ksh-widget-dynamic_index").innerHTML = "<div><p>Let's help each other</p><img src='https://www.flaticon.com/svg/vstatic/svg/1843/1843447.svg?token=exp=1615498590~hmac=b4801c40be323118c593020dedcf7b24'><br><br><button class='btn btn-light' onclick='send_tip(this)' data-value=" + reward['value'] + " data-by='" + reward['by'] + "' >Send " + reward['message'] + " to everyone!</button></div>";
}

render_ksh();
</script>
