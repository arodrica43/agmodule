<script>

  uname = "";
  try{
    uname = document.querySelector(".account-username").title;
  }catch(error){
    uname = document.querySelector(".username").innerHTML;
  }

  course_id = JSON.parse(document.querySelector("#user-metadata").text)["course_id"];


  mechanic_names = [
                      ['challenges', 'Challenges', 'challenge_widgets'],
                      ['easter_eggs', 'Easter Eggs', 'easter_egg_widgets'],
                      ['levels', 'Levels', 'level_widgets'],
              //['','?','?'],
                      //['points', 'Points', 'point_widgets'],
                      ['social_statuses', 'Social Statuses', 'social_status_widgets'],
                      ['knowledge_shares', 'Knowledge Sharing', 'knowledge_share_widgets'],
                      ['development_tools', 'Development Tools', 'development_tool_widgets'],
                      ['unlockables', 'Unlockables', 'unlockable_widgets'],
                      ['badges', 'Badges', 'badge_widgets'],
                      ['leaderboards', 'Leaderboards', 'leaderboard_widgets'],
                      //['?', 'Publishing Tools', '?'],
                      ['gifts', 'Gifting', 'gift_widgets'],
                      //['?', 'Advanced Challenges', '?'],
                      //['?', 'Advanced Easter Eggs', '?'],
                      //['?', 'Expertise', '?'],
                      ['gift_openers', 'Gift Openeing Tools', 'gift_opener_widgets'],
                      ['social_networks', 'Social Networks', 'social_network_widgets'],
                      //['?', 'Advanced Gifting', '?'],
                      //['?', 'Advanced Development Tools', '?'],
                      //['?', 'Advanced Unlockables', '?'],
                      //['?', 'Advanced Badges', '?'],
                      ['lotteries', 'Lotteries', 'lottery_widgets'],
                      //['?', 'Team Tools', '?'],
                      //['?', 'Valoration Tools', '?'],
                    ]

  fetch("https://agmodule.herokuapp.com/api/get_accessible_mechanics/" + uname + "?course_id=" + course_id)
  .then(response => response.json())
    .then(function(res_json){
      document.getElementById("points-label").innerHTML = "Els teus punts: " + res_json.points;
      console.log(res_json.avatar);
      return res_json.results;
    })
  .then(acc_mechanics => (
      mechanic_names.forEach(function(item,index){
        if(item[0] == 'label'){
          document.getElementById("circle-container").innerHTML += '<li style="font-size: 2vw;">' + item[1] + '</li>';  
        }else if(item[0] != '?'){
          if(acc_mechanics.includes(item[2])){
            document.getElementById("circle-container").innerHTML += '<li class="dashboard-item"><img name="' + item[0] + '" data-title="' + item[1] + '" src="https://agmodule.herokuapp.com/media/dashboard_icons/' + item[0] + '.png" onclick="openMechanic(this);"></li>';
          }else{
            document.getElementById("circle-container").innerHTML += '<li class="blocked-icon"><img name="blocked" data-title="' + item[1] + '" src="https://agmodule.herokuapp.com/media/dashboard_icons/b' + item[0] + '.png"></li>';
          }
        }else{
          document.getElementById("circle-container").innerHTML += '<li class="blocked-icon"><img name="blocked" data-title="' + item[1] + '" src="https://agmodule.herokuapp.com/media/dashboard_icons/b' + item[0] + '.png"></li>';
        }
      })
    ))
  .catch(error => (console.log("Error: " + error)))

  var url = "https://agmodule.herokuapp.com/api/gmechanic_lists/?user=" + uname + "&course_id=" + course_id;
  var list_data = {};
  fetch(url)
        .then(response => response.json())
        .then(res_json => (console.log(res_json), res_json))
        .then(res_json => (res_json.results))
        .then(list => list.forEach((item,index) => (list_data[item.mechanic] = item.url, console.log(item.url))))
        .catch(error => (console.log("Error: " + error)))
  var modal = document.getElementById("main-modal");
  var container = $("#main-modal");
  var span = document.getElementsByClassName("main-close")[0];
  span.onclick = function() {
    console.log(modal);
    container.hide();
  }
  function openMechanic(mechanic){
    if(mechanic.name != "blocked"){
      document.querySelector("#main-modal-content").innerHTML = '<img src="https://i.pinimg.com/originals/23/35/32/23353292cc60b2bcb3f015ee362eeb74.gif"  width=250/>';
      console.log(list_data[mechanic.name] + "?user=" + uname + "&dynamic_index=" + mechanic.name);
      document.getElementById("main-modal-title").innerHTML = "List of " + mechanic.dataset.title;
      fetch(list_data[mechanic.name] + "?user=" + uname + "&dynamic_index=" + mechanic.name + "&course_id=" + course_id)
      .then(response => response.json())
      .then(function(res_json){
        document.querySelector("#main-modal-content").innerHTML = (res_json.html); 
        $(res_json.html).appendTo(document.body);
       
        console.log("loaded");
        return 1;
      })
      .catch(error => (console.log("Error: " + error)))
      container.show();
    }else{
      alert("This mechanic isn't alredy discovered!");
    }
  }
</script>
