<style>
.dvt-container{
    position: relative;
}
.dvt-container > div{
        font-size: 30px;
        padding: .5em;
        margin: .5em;
        text-align: center;
        width:100%;
        font-size:2.2rem;
}
.dvt-container > div > img{
        width: 16%;
        height: 16%;
        -webkit-transition: .15s;
        transition: .15s; 
    }

.dvt-container > div > div > img{
        width: 8%;
        height: 8%;
        cursor: pointer;
        -webkit-transition: .15s;
        transition: .15s; 
    }

.dvt-container > div > div > img:hover{
     -webkit-transform: scale(1.3); 
      transform: scale(1.3);
  }
</style>


<div id = "dvt-widget-dynamic_index" class="dvt-container"></div>
<param id = "dvt-widget-handshake-dynamic_index" value=0></param> 

<script>
document.querySelector("#dvt-widget-handshake-dynamic_index").value = 1;

function render_dvt(modifiable){
	document.querySelector("#dvt-widget-dynamic_index").innerHTML = '<div>Change the icon of the Badge</h3><img id="main-badge-dynamic_index" src="' + modifiable.icon + '">' + modifiable.title + '<hr>' +
																	'<div><img class="selectable-image" src="https://agmodule.herokuapp.com/media/badge_icons/b1.svg" onclick="changeIcon(1);">' +
																	'<img class="selectable-image" src="https://agmodule.herokuapp.com/media/badge_icons/b2.svg" onclick="changeIcon(2);">' +
																	'<img class="selectable-image" src="https://agmodule.herokuapp.com/media/badge_icons/b3.svg" onclick="changeIcon(3);">' +
																	'<img class="selectable-image" src="https://agmodule.herokuapp.com/media/badge_icons/b4.svg" onclick="changeIcon(4);">' +
																	'<img class="selectable-image" src="https://agmodule.herokuapp.com/media/badge_icons/b5.svg" onclick="changeIcon(5);"></div></div>';
}

function selectPolicy(list){
	return list[Math.floor(Math.random() * list.length)];
}

function changeIcon(type){
    alert(type);
}

modifiables = ["badges"]
mod_type =  modifiables[Math.floor(Math.random() * modifiables.length)];

url = "https://agmodule.herokuapp.com/api/" + mod_type + "/";
fetch(url)
.then(response => response.json())
.then(res_json => (res_json.results))
.then((list) => (selectPolicy(list)))
.then((modifiable) => ( console.log(modifiable), render_dvt(modifiable)))
.catch(error => (console.log("Error: " + error)))

</script>
