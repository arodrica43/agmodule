
 
<div id="main-content-snet" style="width:80%;margin: 0 auto;"></div>

<!-- The Profile Modal -->
<div id="profileModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content" style = " width: 50%;">
    <div class="modal-header">
        <div class="container-fluid">
          <!-- Control the column width, and how they should appear on different devices -->
            <div><span class="close" id="close1">&times;</span></div>
            <button id="friend-friend-follow" class="btn btn-primary follow" style="background-color: #cc6666;width:30%; position:relative;">---</button>
        </div>     
    </div>
    <div class="modal-body" style="text-align:center;"> 
      <br>
      <img src="https://upload-icon.s3.us-east-2.amazonaws.com/uploads/icons/png/19339625881548233621-512.png" id="friend-profile-img" style="width:30%;" />
      <br><br>
      <h2 id="friend-username" style="text-align:center;"></h2>
      <hr>
        <div id="friend-descr"></div>
      <hr>
        <div id="show-friends-of-friends-list" data-toggle="collapse" data-target="#friend-friends" class="btn btn-primary" style="text-align:center; width:90%; background: #cc6666; border-color:#cc6666;">Friends List</div>
        <div id="friend-friends" class="collapse" style="text-align:center;">
          <br>
          <div id="friend-scrollable-content">
              <div class="all">
                <div class="cards" id = "friend-friends-grid">          
                </div>
              </div>                  
          </div>
        </div> 
    </div>
  </div>
</div>

<!-- Settings Modal -->
<div id="settingsModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content" style = " width: 50%;">
    <div class="modal-header">
        <div class="container-fluid">
          <!-- Control the column width, and how they should appear on different devices -->
            <div><span class="close" id="close">&times;</span></div>
            <h2>Edit Social Profile</h2>
        </div>     
    </div>
    <div class="modal-body">
        <div class="row">
          <div class="column">
              <label style="text-align:center;">Select Avatar</label><br>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <img id = "avatar-XA1" name="XA1" class ="avatar-image" src="https://agmodule.herokuapp.com/media/avatars/XA1.png" alt="Snow" onclick="selectAvatar(this.name)">
          </div>
          <div class="column">
              <img id = "avatar-XA2" name="XA2" class ="avatar-image" src="https://agmodule.herokuapp.com/media/avatars/XA2.png" alt="Snow" onclick="selectAvatar(this.name)">
          </div>
          <div class="column">
              <img id = "avatar-XA3" name="XA3" class ="avatar-image" src="https://agmodule.herokuapp.com/media/avatars/XA3.png" alt="Snow" onclick="selectAvatar(this.name)">
          </div>
          <!-- <div class="column">
              <img id = "avatar-games" name="XB1" class ="avatar-image" src="https://agmodule.herokuapp.com/media/avatars/games.png" alt="Snow" onclick="selectAvatar(this.name)">
          </div> -->
        </div>
        <div class="row">
          <!-- <div class="column">
            <img id = "avatar-music" name="music" class ="avatar-image" src="https://agmodule.herokuapp.com/media/avatars/music.png" alt="Snow" onclick="selectAvatar(this.name)">
          </div> -->
          <div class="column">
              <img id = "avatar-XB1" name="XB1" class ="avatar-image" src="https://agmodule.herokuapp.com/media/avatars/XB1.png" alt="Snow" onclick="selectAvatar(this.name)">
          </div>
          <div class="column">
              <img id = "avatar-XB2" name="XB2" class ="avatar-image" src="https://agmodule.herokuapp.com/media/avatars/XB2.png" alt="Snow" onclick="selectAvatar(this.name)">
          </div>
          <div class="column">
              <img id = "avatar-XB3" name="XB3" class ="avatar-image" src="https://agmodule.herokuapp.com/media/avatars/XB3.png" alt="Snow" onclick="selectAvatar(this.name)">
          </div>
        </div>
        <div class="row">
          <div class="column">
              <br> <label for="description-input">Description:</label><br><br>
                <textarea name="description" maxlength="800" style="max-height:120px; height: 40px;width:100%;padding-top:5px; padding-left:5px; resize: none;float:left; overflow:auto;" id="description-input" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
          </div>
        </div>
    </div>
    <div class="modal-footer" style="border-top: 0 none; text-align:right;"><button class="submit btn btn-default" type="submit" style="width:25%;margin-top:0px;" onclick="saveProfile()" >Save</button></div>
  </div>
</div>
