<style>
.dvt-container{
    position: relative;
}
.dvt-container > div{
        font-size: 30px;
        padding: .5em;
        margin: .5em;
        text-align: center;
        width:100%;
        font-size:2.2rem;
}
.dvt-container > div > img{
        width: 20%;
        height: 20%;
        -webkit-transition: .15s;
        transition: .15s; 
    }

.selectable-image{
    width: 20%;
    height: 20%;
    -webkit-transition: .15s;
    transition: .15s;
  }
.selectable-image :hover{
     -webkit-transform: scale(1.3); 
      transform: scale(1.3);
  }
</style>


<div id = "dvt-widget-dynamic_index" class="dvt-container"></div>
<param id = "dvt-widget-handshake-dynamic_index" value=0></param> 

<script>
document.querySelector("#dvt-widget-handshake-dynamic_index").value = 1;

function render_dvt(modifiable){
	document.querySelector("#dvt-widget-dynamic_index").innerHTML = '<div><img src="' + modifiable.icon + '"><hr>' +
																	'<img class="selectable-image" src="https://agmodule.herokuapp.com/media/badge_icons/b1.svg">' +
																	'<img class="selectable-image" src="https://agmodule.herokuapp.com/media/badge_icons/b2.svg">' +
																	'<img class="selectable-image" src="https://agmodule.herokuapp.com/media/badge_icons/b3.svg">' +
																	'<img class="selectable-image" src="https://agmodule.herokuapp.com/media/badge_icons/b4.svg">' +
																	'<img class="selectable-image" src="https://agmodule.herokuapp.com/media/badge_icons/b5.svg"></div>';
}

function selectPolicy(list){
	return list[Math.floor(Math.random() * list.length)];
}

function chooseReward(){
    values =  [5,10,15,20];
	return values[Math.floor(Math.random() * values.length)];
}

modifiables = ["badges"]
mod_type =  modifiables[Math.floor(Math.random() * modifiables.length)];

url = "https://agmodule.herokuapp.com/api/" + mod_type + "/";
reward = chooseReward();
fetch(url)
.then(response => response.json())
.then(res_json => (res_json.results))
.then((list) => (selectPolicy(list)))
.then((modifiable) => ( console.log(modifiable), render_dvt(modifiable)))
.catch(error => (console.log("Error: " + error)))

</script>
